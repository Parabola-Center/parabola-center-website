<footer>
  <div class="parabola-grid">
    <div class="parabola-cols-full sitemap">
      <h1>Sitemap</h1>
      <ul>
        {%- for nav in collections.nav %}
        <li class="nav-item">
          <a class="nav-link" href="{{nav.url}}">{{nav.data.title}}</a>
        </li>
        {%- endfor %}
        <li class="nav-item"><a href="#top">Back to Top</a></li>
      </ul>
    </div>
    <div class="partial-mail parabola-cols-full" style="background: black">
      <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup">
        <form
          action="https://parabolacenter.us5.list-manage.com/subscribe/post?u=05f1b4a1bb668277775f14d00&amp;id=012f0eb868"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
          style="padding: 0"
        >
          <div id="mc_embed_signup_scroll">
            <h2 style="font-size: 2.25rem; margin-bottom: 2rem; margin-top: 0">
              Stay Informed
            </h2>
            <div class="indicates-required">
              <span class="asterisk">*</span> indicates required
            </div>
            <div class="mc-field-group">
              <label for="mce-EMAIL"
                >Email Address <span class="asterisk">*</span>
              </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name </label>
              <input
                type="text"
                value=""
                name="FNAME"
                class=""
                id="mce-FNAME"
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name </label>
              <input
                type="text"
                value=""
                name="LNAME"
                class=""
                id="mce-LNAME"
              />
            </div>
            <div class="mc-field-group size1of2">
              <label for="mce-BIRTHDAY-month">Birthday </label>
              <div class="datefield">
                <span class="subfield monthfield"
                  ><input
                    class="birthday"
                    type="text"
                    pattern="[0-9]*"
                    value=""
                    placeholder="MM"
                    size="2"
                    maxlength="2"
                    name="BIRTHDAY[month]"
                    id="mce-BIRTHDAY-month"
                /></span>
                /
                <span class="subfield dayfield"
                  ><input
                    class="birthday"
                    type="text"
                    pattern="[0-9]*"
                    value=""
                    placeholder="DD"
                    size="2"
                    maxlength="2"
                    name="BIRTHDAY[day]"
                    id="mce-BIRTHDAY-day"
                /></span>
                <span class="small-meta nowrap">( mm / dd )</span>
              </div>
            </div>
            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_05f1b4a1bb668277775f14d00_012f0eb868"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
    </div>
    <div class="footer-contact parabola-cols-full">
      <h1>Contact</h1>
      <ul class="contact-list">
        <li><a href="/contact">Contact</a></li>
        <li>
          <a
            href="https://parabolacenter.us5.list-manage.com/unsubscribe?u=05f1b4a1bb668277775f14d00&id=012f0eb868"
            >Mailing List Removal</a
          >
        </li>
      </ul>
      <div class="footer-social">
        {% for social in footer.socials %}
        <a href="{{social.url}}">
          <img
            src="{{ social.image }}"
            alt="{{social.alt}}"
            height="36"
            width="36"
          />
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="copyright">
    <p>{{footer.copyright}}</p>
  </div>
